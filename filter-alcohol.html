<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>The Perfect Cocktail | Search by Name</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway:300,700,900" rel="stylesheet">
        <link rel="stylesheet" href="css/custom.css">
    </head>
    <body>
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand text-uppercase" href="index.html">
                    <h1 class="sitename"><span>THE</span>PERFECT<span>COCKTAIL</span> </h1>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html"><font color="#469988">COCKTAIL NAME</font></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ingredient.html"><font color="#469988">INGREDIENT</font></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="category.html"><font color="#469988">CATEGORY</font></a>
                        </li>
                        <li class="nav-item-active">
                            <a class="nav-link" href="filter-alcohol.html"><font color="#21ef24">ALCOHOL/ALCOHOL-FREE</font></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- CONTENT -->
        <div id="content" class="mt-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="jumbotron col-12 col-md-10">
                        <h1 class="text-center">
                            <b>SEARCH BY ALCOHOL CONTENT</b>
                        </h1>
                        <div class="row">
                            <div class="col-12">
                                <form action="#" id="search-form">
                                    <div class="form-group mt-4">
                                            <select class="form-control search-alcohol" id="search">
                                                <option value="Alcoholic"><i>ALCOHOL</i></option>  
                                                <option value="Non_Alcoholic"><i>ALCOHOL-FREE</i></option>     
                                            </select>
                                    </div>
                                    <div class="form-group pt-3">
                                        <input type="hidden" id="type" value="alcohol">
                                        <button type="submit" class="btn btn-info d-block">
                                            GET COCKTAILS
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <div class="col-12 mt-5 results-wrapper" style="display:none;" >
                                <h1 class="text-center">RESULTS: <span id="total"></span></h1>
                                <div id="results" class="mt-5 row" ></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!--#content-->
        
         <!-- MODAL -->
        <div class="modal fade" id="recipe" tabindex="-1" role="dialog"  aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title"></h2>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h3 class="alert alert-success">PREPARATION:</h3>
                        <div class="description-text mb-4"></div>

                        <h3  class="alert alert-success">INGREDIENTS:</h3>
                        <div class="ingredient-list">
                            <ul class="list-group"></ul>
                        </div>
                        <div class="ingredients mt-3"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            CLOSE
                        </button>
                    </div>
                </div>
            </div>
        </div> <!--.modal-->
        
        <!-- FOOTER -->
        <footer class="bg-primary p-4">
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col-md-4">
                        <h1 class="sitename"><span>THE</span>PERFECT<span>COCKTAIL</span></h1>
                    </div>
                    <div class="col-md-4">
                        <p class="text-right">&copy; 2018 All Rights Reserved </p>
                    </div>
                </div>
            </div>
        </footer>
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
        
        <!-- OUR SCRIPTS-->
        <script src="js/CocktailAPI.js"></script>
        <script src="js/CocktailDB.js"></script>
        <script src="js/UI.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
